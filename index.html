<!doctype html>
<html dir="ltr" lang="uk" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <title>Platform Developer II calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Platform Developer II score result calculator" >
    <meta property="og:type" content="website" >
    <meta property="og:url" content="#top" >
    <meta property="og:image" content="./salesforce-debug-and-deployment-tools-wallapaper.jpeg" >
    <meta property="og:description" content="There you can calculate your result on PDII exam">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./salesforce-debug-and-deployment-tools-wallapaper.jpeg">
  </head>
  <body>
    <label for="Advanced_Developer_Fundamentals" class="lbl">Advanced Developer Fundamentals:</label><br>
    <input type="number" name="Advanced_Developer_Fundamentals" id="adf" placeholder="score"><br>
    <p class="error" id="eadf"></p>
    <label for="Process_Automation_Logic_and_Integration" class="lbl">Process Automation, Logic, and Integration:</label><br>
    <input type="number" name="Process_Automation_Logic_and_Integration" id="pali" placeholder="score"><br>
    <p class="error" id="epali"></p>
    <label for="User_Interface" class="lbl">User Interface:</label><br>
    <input type="number" name="User_Interface" id="ui" placeholder="score"><br>
    <p class="error" id="eui"></p>
    <label for="Testing_Debugging_and_Deployment" class="lbl">Testing, Debugging, and Deployment:</label><br>
    <input type="number" name="Testing_Debugging_and_Deployment" id="tdd" placeholder="score"><br>
    <p class="error" id="etdd"></p>
    <label for="Performance" class="lbl">Performance:</label><br>
    <input type="number" name="Performance" id="p" placeholder="score"><br>
    <p class="error" id="ep"></p>
    <button id="btn">Submit</button>
    <p id="result" class="lbl">Your score is: </p>
    <h2 id="passingScore" class="lbl">Passing score: 70%</h2>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
